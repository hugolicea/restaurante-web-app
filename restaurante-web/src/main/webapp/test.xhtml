<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Test</title>
</h:head>
<h:body>
	<h:form id="frmLogin">
		<b:container id="containerLogin" layout="fluid">
			<b:panel id="pnlLogin" title="Inicio de sesion" look="primary"
				collapsible="false">
				<b:panelGrid columns="1" size="lg">
					<b:row>
  <b:inputText value="" span="3" placeholder="Row 1 - 3 columns" />
  <b:inputText value="" span="6" placeholder="Row 1 - 6 columns" />
  <b:inputText value="" span="3" placeholder="Row 1 - 3 columns" />
					</b:row>
					<b:row>
  <b:inputText value="value 1" span="3" label="Row 2 - 3 columns" />
  <b:inputText value="value 2" span="5" label="Row 2 - 5 columns" />
  <b:inputText value="value 3" span="4" label="Row 2 - 4 columns" />
					</b:row>
					<b:row>
  <b:selectBooleanCheckbox value="true" span="2"
							label="Row 3 - 2 columns" />
  <b:selectBooleanCheckbox value="false" span="5"
							label="Row 3 - 5 columns" />
  <b:selectBooleanCheckbox value="true" span="5"
							label="Row 3 - 5 columns" />
					</b:row>
					<b:row>
  <b:selectOneMenu value="" span="3" label="Row 4 - 3 columns">
    <f:selectItem itemLabel="Value 1" />
    <f:selectItem itemLabel="Value 2" />
  </b:selectOneMenu>
  <b:selectOneMenu value="" span="3" label="Row 4 - 3 columns">
    <f:selectItem itemLabel="Value 1" />
    <f:selectItem itemLabel="Value 2" />
  </b:selectOneMenu>
  <b:selectOneMenu value="" span="3" label="Row 4 - 3 columns">
    <f:selectItem itemLabel="Value 1" />
    <f:selectItem itemLabel="Value 2" />
  </b:selectOneMenu>
  <b:selectOneMenu value="" span="3" label="Row 4 - 3 columns">
    <f:selectItem itemLabel="Value 1" />
    <f:selectItem itemLabel="Value 2" />
  </b:selectOneMenu>
					</b:row>
					<b:row>
  <b:selectMultiMenu value="" span="2" label="Row 5 - 2 columns">
    <f:selectItem itemLabel="Value 1" />
    <f:selectItem itemLabel="Value 2" />
  </b:selectMultiMenu>
  <b:selectMultiMenu value="" span="3" label="Row 5 - 3 columns">
    <f:selectItem itemLabel="Value 1" />
    <f:selectItem itemLabel="Value 2" />
  </b:selectMultiMenu>
  <b:selectMultiMenu value="" span="4" label="Row 5 - 4 columns">
    <f:selectItem itemLabel="Value 1" />
    <f:selectItem itemLabel="Value 2" />
  </b:selectMultiMenu>
  <b:selectMultiMenu value="" span="3" label="Row 5 - 3 columns">
    <f:selectItem itemLabel="Value 1" />
    <f:selectItem itemLabel="Value 2" />
  </b:selectMultiMenu>
					</b:row>
					<b:row>
  <b:switch value="true" span="2" label="Row 6 - 2 columns" />
  <b:switch value="false" span="5" label="Row 6 - 5 columns" />
  <b:switch value="true" span="5" label="Row 6 - 5 columns" />
					</b:row>
					<b:row>
  <b:inputTextarea value="value 1" span="3" rows="3"
							label="Row 7 - 3 columns" />
  <b:inputTextarea value="value 2" span="5" rows="3"
							label="Row 7 - 5 columns" />
  <b:inputTextarea value="value 3" span="4" rows="3"
							label="Row 7 - 4 columns" />
					</b:row>
				</b:panelGrid>
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
